<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color on Mouseover Example</title>
<style>
  .element {
    width: 200px;
    height: 100px;
    background-color: #e0e0e0;
    text-align: center;
    line-height: 100px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .element:hover {
    background-color: #a0a0a0;
  }
</style>
</head>
<body>

<div class="element" id="changeColorElement">Hover over me</div>
</body>
</html>
